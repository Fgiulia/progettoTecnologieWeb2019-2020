<!DOCTYPE html>
<html lang="it">

<head>
	<meta charset="UTF-8" />
	<title>Registrazione</title>
	<meta name="title" content="registrazione" />
	<meta name="description" content="Pagina di registrazione" />
	<meta name="language" content="italian it" />
</head>

<body>
	<div>
		<section id="registerBox">
			<h1>Crea il tuo account!</h1>
			<form id="registerForm" action="" method="post">
				<fieldset>
					<legend>Dati personali</legend>
					<p>I campi marcati con * sono obbligatori</p>
					<p>Password da 6 a 16 caratteri, fra cui almeno una maiuscola e un simbolo</p>
					<label for="email">*Email</label>
					<input type="email" name="email" id="email" tabindex="1" required="required" />

					<label for="nome">*Nome</label>
					<input type="text" name="nome" id="nome" tabindex="2" required="required" />

					<label for="cognome">*Cognome</label>
					<input type="text" name="cognome" id="cognome" tabindex="3" required="required" />

					<label for="cel">Numero di telefono</label>
					<input type="tel" name="cel" id="cel" tabindex="4" />

					<label for="nascita">*Data di nascita</label>
					<input type="date" name="nascita" id="nascita" tabindex="5" required="required" />

					<label for="password">*Password</label>
					<input type="password" name="password" id="password" class="required" tabindex="6" required="required"/>

					<label for="repeatpassword">*Ripeti password</label>
					<input type="password" name="repeatpassword" id="repeatpassword" tabindex="7" required="required"/>

					<input type="submit" id="registerSubmit" value="Registrati" class="button internal-button" />
				</fieldset>
			</form>
		</section>
	</div>
</body>
