<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <meta name="title" content="login" />
    <meta name="description" content="Pagina di Login" />
    <meta name="language" content="italian it" />
</head>

<body>
    <div>
        <section>
            <h1>Accedi al tuo account</h1>
            <form id="loginForm" action="" method="post">
                <fieldset>
                    <legend>Email e password</legend>
                    <label for="loginEmail">Email:</label>
                    <input type="email" id="loginEmail" placeholder="Email" name="mail" tabindex="1" />
                    <label for="inputPsw">Password:</label>
                    <input type="password" id="inputPsw" placeholder="Password" name="password" tabindex="2" />
                    <input type="submit" id="loginSubmit" value="Login" />
                </fieldset>
            </form>
        </section>
    </div>

</body>

</html>
