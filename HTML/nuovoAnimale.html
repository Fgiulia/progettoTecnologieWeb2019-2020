<DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd" />
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="it" lang="it"><html lang="it">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Nuovo animale</title>
		<meta name="title" content="nuovo animle" />
		<meta name="description" content="Pagina di inserimento nuovo animale" />
		<meta name="keywords" content="parco faunistico, zoo, animali, Padova, cuccioli, nuovo animale" />
        <meta name="language" content="italian it" />
        <meta name="author" content="Giacomo Corro" />
	</head>

	<body>
		<div>
			<section id="registerBox">
				<h1>Aggiungi un animale</h1>
				<form id="registerForm" action="" method="post">
					<fieldset>
						<legend>Dati generali</legend>
						<p>I campi marcati con * sono obbligatori</p>
						<label for="email">*Email</label>
						<input type="email" name="email" id="email" tabindex="1" required="required" />

						<label for="nomeComune">*Nome comune</label>
						<input type="text" name="nomeComune" id="nomeComune" tabindex="2" required="required" />

						<label for="nomeProprio">Nome proprio</label>
						<input type="text" name="nomeProprio" id="nomeProprio" tabindex="3" />

						<label for="nomeScientifico">*None scientifico</label>
						<input type="text" name="nomeScientifico" id="nomeScientifico" tabindex="4" required="required" />

						<label for="famiglia">Famiglia</label>
						<input type="text" name="famiglia" id="famiglia" tabindex="5" />

						<label for="sezioneParco">Sezione del parco</label>
						<input type="text" name="sezioneParco" id="sezioneParco" tabindex="6" />

						<label for="descrizione">Descrizione</label>
						<textarea type="text" name="descrizione" id="descrizione" tabindex="7"></textarea>

						<label for="Immagine">*Immagine</label>
						<input type="file" name="repeatpassword" id="repeatpassword" tabindex="8" required="required" />

						<input type="submit" id="submitAnimale" value="SalvaAnimale" />
					</fieldset>
				</form>
			</section>
		</div>
	</body>
</html>
